<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Transacciones Bancarias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-xl font-bold">Digital Bank</a>
            <a href="/app" class="hover:text-blue-200">Ir a la App Principal</a>
        </div>
    </nav>

    <div class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <h2 class="text-2xl font-bold mb-8 text-center text-blue-600">Nueva Transacción Bancaria</h2>
                            <form id="transactionForm" class="space-y-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">ID de Transacción</label>
                                    <input type="text" id="transaction_id" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Código de Banco</label>
                                    <input type="text" id="sender_bank_code" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Cuenta Origen</label>
                                    <input type="text" id="sender_account_number" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Cuenta Destino</label>
                                    <input type="text" id="receiver_account_number" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Monto</label>
                                    <input type="number" id="amount" step="0.01" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Moneda</label>
                                    <select id="currency" required
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                                        <option value="">Seleccionar moneda</option>
                                        <option value="USD">USD - Dólar Americano</option>
                                        <option value="CAD">CAD - Dólar Canadiense</option>
                                        <option value="EUR">EUR - Euro</option>
                                        <option value="GBP">GBP - Libra Esterlina</option>
                                        <option value="UYU">UYU - Peso Uruguayo</option>
                                        <option value="ARS">ARS - Peso Argentino</option>
                                        <option value="BRL">BRL - Real</option>
                                        <option value="CLP">CLP - Peso Chileno</option>
                                        <option value="COP">COP - Peso Colombiano</option>
                                        <option value="PEN">PEN - Sol Peruano</option>
                                        <option value="PYG">PYG - Guaraní</option>
                                        <option value="MXN">MXN - Peso Mexicano</option>
                                    </select>
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700">Descripción</label>
                                    <textarea id="description"
                                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
                                </div>
                                
                                <div class="mt-6">
                                    <button type="submit"
                                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                        <i class="fas fa-paper-plane mr-2"></i> Enviar Transacción
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div id="response" class="mt-4 p-4 rounded hidden">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
      const API_ENDPOINT = 'https://5vth9azeje.execute-api.us-east-1.amazonaws.com/prod/transacciones';

        document.getElementById('transactionForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.className = 'mt-4 p-4 rounded';
            responseDiv.style.display = 'block';

            try {
                const formData = {
                    transaction_id: document.getElementById('transaction_id').value,
                    sender_bank_code: document.getElementById('sender_bank_code').value,
                    sender_account_number: document.getElementById('sender_account_number').value,
                    receiver_account_number: document.getElementById('receiver_account_number').value,
                    amount: parseFloat(document.getElementById('amount').value),
                    currency: document.getElementById('currency').value,
                    transaction_date: new Date().toISOString(),
                    description: document.getElementById('description').value || ''
                };

                const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Origin': window.location.origin
                        },
                        credentials: 'omit',  // Add this line
                        body: JSON.stringify(formData)
                    });

                const data = await response.json();

                if (response.ok) {
                    responseDiv.className = 'mt-4 p-4 rounded bg-green-100 text-green-700';
                    responseDiv.innerHTML = `
                        <h3 class="font-bold">¡Transacción Exitosa!</h3>
                        <pre class="mt-2 whitespace-pre-wrap">${JSON.stringify(data, null, 2)}</pre>
                    `;
                    e.target.reset();
                } else {
                    responseDiv.className = 'mt-4 p-4 rounded bg-red-100 text-red-700';
                    responseDiv.innerHTML = `
                        <h3 class="font-bold">Error en la Transacción</h3>
                        <pre class="mt-2 whitespace-pre-wrap">${JSON.stringify(data, null, 2)}</pre>
                    `;
                }
            } catch (error) {
                responseDiv.className = 'mt-4 p-4 rounded bg-red-100 text-red-700';
                responseDiv.innerHTML = `
                    <h3 class="font-bold">Error de Sistema</h3>
                    <p>${error.message}</p>
                `;
            }
        });
    </script>
</body>
</html>
